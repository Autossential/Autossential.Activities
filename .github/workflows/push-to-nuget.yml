# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  pack-push:
    env:
      project: ./source/Autossential.Activities.Design/Autossential.Activities.Design.csproj
      
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
          
    - name: Pack
      run: dotnet pack ${{env.project}} -c Release -o Package
      
    - name: Push to NuGet
      run: |
        cd Package
        dotnet nuget push *.nupkg --api-key ${{secret.NUGET_API_KEY}} --source ${{secret.NUGET_SERVER}} --skip-duplicate
